<div class="page-header">
  <h1>Reset Password</h1>
</div>

<form ng-hide="reset.hide" name="regForm" ng-submit="reset.savePassword(createData, confirmed);" novalidate>
  <label>Password:</label>
  <input class="form-control" type="password" name="firstPassword" placeholder="password" ng-model="firstPassword" required>
  <p class="help-block" ng-show="(!regForm.firstPassword.$pristine && regForm.firstPassword.$error.required) ||
    (regForm.$submitted && regForm.firstPassword.$error.required)">This field is required</p>
  <br>

  <label>Confirm Password:</label>
  <input class="form-control" type="password" name="secondPassword" placeholder="password" ng-model="confirm" match="{{[firstPassword]}}"
    ng-change="reset.createData.password = confirm" required>
  <p ng-show="!confirmed && !regForm.secondPassword.$pristine">Passwords do not match</p>
  <br>

  <button class="btn btn-primary" id="createButton" type="submit">Reset Password</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="reset.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="reset.successMsg">
  <div class="alert alert-success">{{reset.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="reset.errorMsg">
  <div class="alert alert-danger">{{reset.errorMsg}}</div>
</div>
<br>
