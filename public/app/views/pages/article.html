<!DOCTYPE html>
<html>
<body>

<h1 ng-hide="article.hide">Article Page</h1>

<div ng-controller="articleCtrl">
  <p><iframe ng-hide="hide" ng-src="{{articleURL | trusted}}" frameborder="0" height="800" width="95%"></iframe></p>
  <div class="row show-hide-message" ng-hide="!hide">
    <h1>Trigger Warning</h1>
    <div class="alert alert-danger">This article contains information about sexual assault and/or violence which may be triggering to survivors.</div>
    <button type="button" class="btn btn-danger" ng-click="show();">Continue to Article</button>
  </div>
</div>
