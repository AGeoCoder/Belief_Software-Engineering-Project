<div class="page-header">
  <h1>Login</h1>
</div>

<form ng-submit="primary.doLogin(loginData);">
  <label>Email:</label>
  <input class="form-control" type="text" name="email" placeholder="tmasse@gmail.com" ng-model="primary.loginData.email">
  <br>

  <label>Password:</label>
  <input class="form-control" type="password" name="password" placeholder="password" ng-model="primary.loginData.password">
  <br>

  <button class="btn btn-primary" type="submit">Login</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="primary.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="primary.successMsg">
  <div class="alert alert-success">{{primary.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="primary.errorMsg">
  <div class="alert alert-danger">{{primary.errorMsg}}</div>
</div>
<br>
